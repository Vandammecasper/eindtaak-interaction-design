<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gameprices</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
        integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
        crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <header class="c-no_line">
        <a class="c-no_line" href="gameprices.html">
            <h1>Game Prices</h1>
        </a>
    </header>
    <div class="c-filter__circle">
        <img class="c-filter" src="assets/search.png" width="32" height="32" alt="search">
    </div>
    <div class="c-filter__search">
        <input type="text" value="enter a game...">
    </div>
    <div id="game" class="c-games">
        <img class="c-cross" src="assets/cross.png" alt="cross">
        <h2 class="c-games__title">Game Title</h2>
        <p class="c-games__lowest">Lowest Price: €</p>
        <p class="c-games__price">€€€</p>
        <p class="c-games__lowest-info">Lowest Price: €</p>
        <p class="c-games__price-info">€€€</p>
        <p class="c-release">release date: </p>
        <p class="c-date">yyyy-mm-dd</p>
        <p class="c-stores">amount of stores: </p>
        <p class="c-stores__amount">...</p>
        <h3>Prices</h3>
        <div class="c-chart" id="chart_prices"></div>
    </div>
</body>

</html>
