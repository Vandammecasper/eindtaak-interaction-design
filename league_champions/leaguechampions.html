<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>gameprices</title>
        <link rel="stylesheet" href="style/screen.css" />
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
            integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
            crossorigin="anonymous"></script>
        <script src="script/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>

    <body>
        <div class="c-opacity">
            <header class="c-no_line">
                    <a class="c-no_line">
                        <h1>League Of Legends Champions</h1>
                    </a>
            </header>
            <form onsubmit="return false">
            <input class="c-filter__circle" type="submit" value="">
                <input type="image" class="c-filter" src="assets/search.png" width="32" height="32" alt="submit" onclick="searchgame()">
            </input>
            <input class="c-filter__search" type="text" id="game" placeholder="enter a game...">
            </form>

            <div class="c-games games">
            </div>
            <div class="c-game">
                <img class="c-cross" id="" src="assets/cross.png" alt="cross">
                <h2 class="c-games__title" game-id="">Game title</h2>
                <p class="c-games__lowest-info">hp: </p>
                <p class="c-games__price-info">000</p>
                <p class="c-release">attack damage: </p>
                <p class="c-date">000</p>
                <p class="c-stores">movement speed: </p>
                <p class="c-stores__amount">000</p>
                <p class="c-stores">range: </p>
                <p class="c-range">000</p>
                <div class="c-chart" id="chart_prices"></div>
            </div>
        </div>
        <div class="c-gif">
            <div class="c-gif__img" >
                <img src="assets/Double Ring-1.6s-227px.gif" alt="gif">
            </div>
        </div>
        <div class="c-servers">
            <div class="c-server">
                <h3>Servers down...</h3>
                <p class="c-serverinfo">We are very sorry for the inconvenience, at the moment we have a problem with our servers.</p>
        </div>
        </div>
    </body>
</html>
